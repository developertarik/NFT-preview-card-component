<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <!--css-->
  <link rel="stylesheet" href="styles/style.css" />
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <img src="images/image-equilibrium.jpg" alt="eq" class="image-equilibrium"/>
    <img src="images/icon-view.svg" alt="view" class="view">
   
    <p class="Eq">Equilibrium #3429</p>

    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <h4 class="price"> <img  class="eth"src="images/icon-ethereum.svg" alt="eth"> 0.041 ETH</h4>
    <h4 class="day"><img class="clock" src="images/icon-clock.svg" alt="clock">  3 days left</h4>
    <hr>
    <h4 class="Creator"><img  class="avatar" src="images/image-avatar.png" alt="avatar">Creation of <span class="jules">Jules Wyvern</span> </h4>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">developertarik</a>.
  </div>
</body>

</html>
